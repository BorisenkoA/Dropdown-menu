<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="select">
      <button
        type="button"
        class="choose-color"
        id="menuButton"
        aria-haspopup="menu"
        aria-expanded="false"
      >
        Choose your color...
      </button>
      <ul
        class="select-wrap hidden"
        aria-labelledby="menuButton"
        aria-haspopup="true"
        aria-hidden="true"
        role="menu"
        id="dropdown-menu"
      >
        <li role="menuitem" tabindex="0">Red</li>
        <li role="menuitem" tabindex="0">Blue</li>
        <li role="menuitem" tabindex="0">Green</li>
        <li role="menuitem" tabindex="0">Yellow</li>
      </ul>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
